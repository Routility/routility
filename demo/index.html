<html>
<head>
  <meta charset="UTF-8">
  <title>Routility Demo</title>
</head>
<body>
  <script src="../dist/routility.js"></script>
  <script>
  function pp(obj) {
    console.log(JSON.stringify(obj, null, 4));
  }

  var r = Routility.defineRoute;

  var d = r('/', 'root', [
    r('/', 'index'),
    r('/home', 'home'),
    r('/user/:id', 'user', [
      r('/profile', 'profile'),
    ]),
  ]);

  var n = Routility.start(d);

  pp(n());
  pp(n('/home'));
  pp(n('/user/123/profile'));
  pp(n('/user/123/profile?q=abc'));
  </script>
</body>
</html>
