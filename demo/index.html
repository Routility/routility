<html>
<head>
  <meta charset="UTF-8">
  <title>Routility Demo</title>
</head>
<body>
  <script src="routility.js"></script>
  <script>
    function pp(obj) {
      console.log(JSON.stringify(obj, null, 4));
    }

    var r = Routility.r;

    var definition = r('/', 'root', [
      r('/', 'index'),
      r('/home', 'home'),
      r('/user/:id', 'user', [
        r('/profile', 'profile'),
      ]),
    ]);

    var navTo = Routility.start(definition, {browserHistory: true});

    pp(navTo());
    pp(navTo('/home'));
    pp(navTo('/user/123/profile'));
    pp(navTo('/user/123/profile?q=abc'));
  </script>
</body>
</html>
